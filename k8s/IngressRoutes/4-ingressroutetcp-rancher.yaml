---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: connectora
  namespace: ids-2
spec:
  entryPoints:
    - websecure
  routes:
  - match: HostSNI(`connectora-rancher.platform.flexigrobots-h2020.eu`)
    services:
    - name: connectora
      port: 8080
  tls:
    passthrough: true 

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: connectorb
  namespace: ids-2
spec:
  entryPoints:
    - websecure
  routes:
  - match: HostSNI(`connectora.localhost.platform.flexigrobots-h2020.eu`)
    services:
    - name: connectorb
      port: 8081
  tls:
    passthrough: true 