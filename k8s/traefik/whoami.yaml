kind: Deployment
apiVersion: apps/v1
metadata:
  name: whoami
  namespace: ids-2
  labels:
    app: traefiklabs
    name: whoami

spec:
  replicas: 2
  selector:
    matchLabels:
      app: traefiklabs
      task: whoami
  template:
    metadata:
      labels:
        app: traefiklabs
        task: whoami
    spec:
      containers:
        - name: whoami
          image: traefik/whoami
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  namespace: ids-2
  name: whoami
spec:
  ports:
    - name: http
      port: 80
      #targetPort: 8080
  selector:
    app: traefiklabs
    task: whoami
